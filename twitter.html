<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" />
		<style type="text/css">
			ul{ 
				list-style: none;
				padding: 0; 
				margin: 0;
				margin-top: 10px; 
			}
			li{
				border-bottom: #ccc solid 1px;
				padding: 10px;
			}
			.user{
				
			}
		</style>
	</head>
	<body>
			<div class="sidebar well span3">
				<h4>Twitter @<input type="text" class="user span2" value="leiseca" style="border: none;outline: none;background: transparent;float: right;" /></h4>
				<ul class="twitter">
					
				</ul>
			</div>	
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			jQuery(function($){
				$('.user').blur(function(){
					getTweets($(this).val());
				})
				
				function getTweets( user ){
					
					$.getJSON('http://api.twitter.com/1/statuses/user_timeline/' + user + '.json?count=10&callback=?', null, function(retorno){
						console.log(retorno);
						$.each(retorno, function(chave, tweet){
							$('.twitter').append('<li>' + tweet.text + '</li>');
						})
					})
				}
				
				getTweets('leisecarj');
			})
		</script>
	</body>
</html>
