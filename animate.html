<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" />
		<style type="text/css">
			.controle {
				position: fixed;
				bottom: 5px; 
				right: 5px;
			}
			
			.caixa{
				min-height: 100px;
				background-color: #ccc; 
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="aula">
		<div class="span3 well caixa"></div>
		</div>
		
		<div class="span3 well controle">
			<a href="javascript:void(0);" class="btn btn-info" id="esquerda">esquerda</a>
			<a href="javascript:void(0);" class="btn btn-info" id="direita">direita</a>
			<a href="javascript:void(0);" class="btn btn-info" id="descer">descer</a>
		</div>
		
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			jQuery(function($){
				$('#direita').click(function(){
					$('.caixa').animate({
	                    left : '+=100'
	                  }, 500, function() {
					});					
				})
				$('#esquerda').click(function(){
					$('.caixa').animate({
						left : '-=100'
	                  }, 500, function() {
					});					
				})
				$('#descer').click(function(){
					$('.caixa').animate({
						top : '+=100'
	                  }, 500, function() {
					});					
				})
			})
		</script>
	</body>
</html>
