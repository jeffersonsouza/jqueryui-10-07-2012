<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap-responsible.min.css" />
		<style type="text/css">
			.controle {
				position: fixed;
				bottom: 5px; 
				right: 5px;
			}
			
			.caixa{
				min-height: 100px;
				background-color: #ccc; 
			}
		</style>
	</head>
	<body>
		<div id="aula"></div>
		
		<div class="span3 well controle">
			<a href="javascript:void(0);" class="btn btn-info" id="criar-caixa">criar caixa</a>
			<a href="javascript:void(0);" class="btn btn-info" id="mostrar-caixa">mostrar caixas</a>
		</div>
		
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			jQuery(function($){
				$('#criar-caixa').click(function(){
					$('#aula').append('<div class="span3 well caixa"></div>');
				})
				$('#mostrar-caixa').click(function(){
					$('#aula .caixa').slideDown('slow');
				})
				
				$('.caixa').live('click', function(){
					$(this).slideUp('slow', function(){
// 						$(this).remove();
					});
				})
			})
		</script>
	</body>
</html>
